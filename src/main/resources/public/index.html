<body>

  <h1>REST-API für BMI-Berechnung</h1>

  <h2>Gültige Aufrufe:</h2>
  <ul>
    <li><a href="api/v1/bmi?kg=55&cm=175">55kg, 175cm</a></li>
    <li><a href="api/v1/bmi?kg=80&cm=180">80kg, 180cm</a></li>
    <li><a href="api/v1/bmi?kg=95&cm=160">96kg, 160cm</a></li>
  </ul>

  <h2>Ungültige Aufrufe:</h2>
  <ul>
    <li><a href="api/v1/bmi?kg=5&cm=190"  >Körpergewicht zu gering</a></li>
    <li><a href="api/v1/bmi?kg=900&cm=190">Körpergewicht zu groß</a></li>
    <li><a href="api/v1/bmi?kg=75&cm=50"  >Körpergröße zu gering</a></li>
    <li><a href="api/v1/bmi?kg=75&cm=300" >Körpergröße zu groß</a></li>
  </ul>

  <h2>Hinweis:</h2>
  <p>
    Pro HTTP-Sitzung können nur drei Berechnungen durchgeführt werden.
  </p>
</body>
